<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light background */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome</h1>
    <div class="text-center mb-4">
        {% if user.is_authenticated %}
            <p class="lead">Hello, {{ user.username }}!</p>
            <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-success">Sign Up</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
