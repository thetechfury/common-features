{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{% trans "Reset Password" %}</h2>
                    <p class="text-center">{% trans "Please enter your email address to receive a password reset link." %}</p>
                    <form method="post" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">{% trans "Email:" %}</label>
                            <input type="email" class="form-control" name="email" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">{% trans "Send Email" %}</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>{% trans "Remembered your password?" %} <a href="{% url 'account_login' %}">{% trans "Log in" %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
